<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
</head>
<body>
    <h1>Sum Calculator</h1>
    <form id="sumForm">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1" required>
        <br><br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2" required>
        <br><br>
        <button type="submit">Calculate Sum</button>
    </form>

    <h2>Result: <span id="result"></span></h2>

    <script>
        document.getElementById('sumForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;

            const response = await fetch(`/sum?num1=${num1}&num2=${num2}`);
            const data = await response.json();

            document.getElementById('result').textContent = data.result !== undefined ? data.result : data.error;
        });
    </script>
</body>
</html>
